<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<meta name="description" content="Sign up page for AnalogSea's cloud computing service.">
	<title>Sign Up to AnalogSea</title>
</head>
<body>
	<img class ="logo" src="logo.png" alt="AnalogSea Logo">
	<div class="sign-up-form">
		<form class="sign-up" action="/signup/" method="post">
		<fieldset name="sign-up">
			<legend>Sign up</legend>
			<label for="email">Email</label>
			<input type="email" placeholder="foo@bar.com" id="email" name="email" required>
			<label for="password">Password</label>
			<input type="text" placeholder="1234passw0rd" id="password" name="password" required>
			<button type="submit">Sign up</button>
		</fieldset>
		</form>
		<a href="/forgot-password/new">Forgot password?</a>
	</div>
	<div class="log-in">
		Already have an account? <a href="/login">Log in</a>
	</div>	
</body>
</html>
